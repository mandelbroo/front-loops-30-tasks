<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="site">
    <ul class="tabs">
      <li>Synthetic</li>
      <li>Wool</li>
      <li>Denim</li>
      <li>Silk</li>
      <li>Linen</li>
    </ul>
    <div class="notice">Loads should be under 8 pounds. It is recommended using natural detergent to prevent damage to the cloth and to improve the washing results.</div>
    <div class="card">
      <button class="prev" type="button" name="button"></button>
      <div class="tile">
        <h5>Timer</h5>
        <h2>45 min</h2>
        <button class="start" type="button" name="button"></button>
      </div>
      <div class="tile">
        <h5>Temperature</h5>
        <h2>Cold</h2>
      </div>
      <div class="tile">
        <h5>Load</h5>
        <h2>Medium</h2>
      </div>
      <button class="next" type="button" name="button"></button>
    </div>
  </div>
</body>
</html>
